

services:
  postgres:
    image: postgres:13-alpine
    container_name: rental_postgres
    environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: postgres
     POSTGRES_DB: rental_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rental_network

  redis:
    image: redis:6-alpine
    container_name: rental_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rental_network

  app:
    build: .
    container_name: rental_app
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - rental_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  rental_network:
    driver: bridge